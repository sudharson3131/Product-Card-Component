<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Image" class="product-image">
      
    </div>
    
    <div class="content">
        <div class="product__title">
           <p>P E R F U M E</p>
        </div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__container">
          <div>
            <p><strong>$149.99</strong>
          </div>
          <div>
            <del>$169.99</del></p>
          </div>
        </div>
        <button class="btn"> <img src="./images/icon-cart.svg" alt="" class="kart__image"> Add to Cart</button>
    </div>
   
  </div>
  
 
 
</body>
</html>
